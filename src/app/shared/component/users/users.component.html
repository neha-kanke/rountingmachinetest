<div class="container">
    <div class="row">
        <div class="col-md-4"*ngIf="userarr.length>0;else data"> 
            <button class="btn btn-success" [routerLink]="['add-form']">Add new User</button>
            <ul class="list-group my-4" *ngFor="let user of userarr" >
                <li class="list-group-item" [routerLink]="['/users',user.userId]">
                    {{user.userName}}</li>
            </ul>
        </div>
            <div class="col-md-8">
                <router-outlet></router-outlet>
        </div>
    </div>
    <ng-template #data>
        <p class="alert alert-info">no data avaible</p>
    </ng-template>

</div>
